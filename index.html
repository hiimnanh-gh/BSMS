<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookstore</title>
    <script src="iconcart.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-800 font-sans">
    <!-- TỰ ĐỘNG GẮN HEADER + NAVBAR -->
    <script src="include-header.js"></script>

    <!-- HERO SECTION -->
    <section
      class="flex flex-col md:flex-row justify-between items-center px-10 md:px-16 py-14 bg-gray-50"
    >
      <div class="max-w-xl mb-8 md:mb-0">
        <h1 class="text-5xl font-extrabold text-gray-800 mb-3">Giảm 15%</h1>
        <p class="text-xl text-gray-700 mb-4">
          khi nhập mã <span class="font-bold text-black">LOVEBOOK</span>
        </p>
        <p class="italic text-gray-600 text-lg mb-2">
          "Một câu chuyện thời chiến sôi động và nhanh chóng."
        </p>
        <p class="text-orange-500 font-medium text-sm">
          — Kristin Harmel, Tác giả bán chạy nhất của tờ New York Times The
          Paris Daughter
        </p>
      </div>
      <div class="flex justify-center ml-[-20px]">
        <img
          src="ER.jpg"
          alt="Elden Ring Book"
          class="w-[380px] h-[500px] rounded-lg shadow-xl object-cover"
        />
      </div>
    </section>
  </body>
</html>
