<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <div>
    <div class="flex justify-between items-center bg-gray-800 p-4 text-white">
      <h1 class="text-xl font-bold">Bookstore</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Trang chủ</a>
      </nav>
  </div>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">Đăng nhập</h2>
      <form id="login-form" class="space-y-4">
        <input
          type="text"
          name="username"
          placeholder="Tên đăng nhập"
          class="w-full border rounded px-4 py-2"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Mật khẩu"
          class="w-full border rounded px-4 py-2"
          required
        />
        <button
          type="submit"
          class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition"
        >
          Đăng nhập
        </button>
        <p class="text-center mt-4">
          Chưa có tài khoản?
          <a href="register-modal.html" class="text-blue-600 hover:underline">
            Đăng ký
          </a>
        </p>
      </form>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = e.target.username.value.trim();
          const password = e.target.password.value.trim();

          try {
            const response = await fetch("http://localhost:5178/User/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json(); // Đảm bảo lấy dữ liệu từ API

            if (!response.ok) {
              console.error("Error details:", data); // Log chi tiết lỗi
              alert("Lỗi server: " + (data.message || "Đã có lỗi xảy ra!"));
              return;
            }

            // Lưu thông tin user vào sessionStorage
            sessionStorage.setItem("UserID", data.userId);
            sessionStorage.setItem("UserName", data.username);
            getCartID(); // Gọi hàm tạo giỏ hàng sau khi đăng nhập thành công
            alert("Đăng nhập thành công!");
            window.location.href = "index.html";
          } catch (error) {
            console.error("Lỗi kết nối đến server:", error);
            alert("Lỗi kết nối đến server!");
          }
        });

        async function getCartID() {
        try {
          let userID = sessionStorage.getItem("UserID"); // Lấy userID từ localStorage
          if (!userID) {
            throw new Error("User is not logged in!");
          }
          const response = await fetch(
            `http://localhost:5178/ShoppingCart/GetOrCreateCart?userID=${userID}`,
            { method: "GET" }
          );
          if (!response.ok) {
            throw new Error("Không thể tạo giỏ hàng");
          }
          const data = await response.json();
          cartID = data.cartID; // Lấy cartID mới tạo
          sessionStorage.setItem("cartID", cartID); // Lưu cartID vào localStorage

          return cartID;
        } catch (error) {
          console.error("Lỗi lấy cartID:", error);
          alert("Không thể tạo hoặc lấy giỏ hàng.");
          return null;
        }
      }

    </script>
  </body>
</html>
