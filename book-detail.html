<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi Tiết Sách</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <script src="/include-header.js"></script>
    <div class="container mx-auto p-4">
      <!-- Header -->
      <header class="mb-6"></header>

      <!-- Book Details Section -->
      <div id="book-detail" class="bg-white p-6 rounded-lg shadow-lg">
        <div class="flex items-center">
          <img
            id="book-cover"
            src="/uploads/default.jpg"
            alt="Book Cover"
            class="w-1/3 h-auto rounded-lg shadow-lg"
          />
          <div class="ml-6 w-2/3">
            <h1
              id="bookTitle"
              class="text-3xl font-semibold text-gray-800"
            ></h1>
            <p id="bookAuthor" class="text-xl text-gray-600 mt-2"></p>
            <p id="bookCategory" class="text-gray-600 mt-2"></p>
            <p id="bookReleaseDate" class="text-gray-600 mt-2"></p>
            <p id="bookDescription" class="text-gray-700 mt-4"></p>
            <p id="bookPrice" class="text-xl font-bold text-red-600 mt-2"></p>
            <button
              class="mt-6 w-full bg-black text-white py-2 px-4 rounded hover:bg-gray-800 transition"
            >
              Thêm vào giỏ hàng
            </button>
          </div>
        </div>
        <header class="mb-6">
          <button
            onclick="window.history.back()"
            class="bg-blue-500 text-white font-medium text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md px-4 py-2 border border-blue-500 hover:bg-blue-600 transition duration-300"
          >
            &larr; Quay lại trang trước
          </button>
        </header>
      </div>
    </div>

    <script>
      // Lấy bookId từ sessionStorage
      const bookId = sessionStorage.getItem("bookId");

      if (bookId) {
        // Gọi API để lấy thông tin sách từ backend
        fetch(`http://localhost:5178/Book/GetBook/${bookId}`)
          .then((response) => response.json())
          .then((data) => {
            if (data) {
              // Hiển thị thông tin sách
              document.getElementById("bookTitle").textContent = data.title;
              document.getElementById("bookAuthor").textContent =
                data.author || "Tác giả không rõ";
              document.getElementById(
                "bookCategory"
              ).textContent = `Thể loại: ${data.category || "Không rõ"}`;
              document.getElementById("bookDescription").textContent =
                data.description || "Mô tả sách không có sẵn.";
              document.getElementById("bookPrice").textContent = `${Number(
                data.price || 0
              ).toLocaleString("vi-VN")}đ`;

              const releaseDateFormatted = new Date(
                data.releaseDate
              ).toLocaleDateString("vi-VN");
              document.getElementById(
                "bookReleaseDate"
              ).textContent = `Ngày phát hành: ${releaseDateFormatted}`;
              // Nếu có ảnh bìa
              const imageUrl = data.coverImagePath
                ? `http://localhost:5178${data.coverImagePath}`
                : "/uploads/default.jpg"; // Ảnh mặc định nếu không có
              document.getElementById("book-cover").src = imageUrl;
            } else {
              alert("Sách không tồn tại.");
            }
          })
          .catch((error) => {
            console.error("Error fetching book details:", error);
            alert("Không thể lấy thông tin sách.");
          });
      } else {
        alert("Không có bookId trong sessionStorage.");
      }
    </script>
  </body>
</html>
